name: Built Branch and Release

on:
  push:
    branches:
      - develop
      - main
      - production

permissions:
  contents: write

jobs:
  release:
    name: "Built Branch and Release"
    runs-on: ubuntu-latest
    if: github.repository != 'alleyinteractive/create-wordpress-plugin'
    steps:
      - uses: alleyinteractive/action-release@develop
